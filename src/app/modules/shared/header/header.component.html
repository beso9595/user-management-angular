<div class="header-main">
	<div class="header-content">
		<div class="header-title">{{title}}</div>
		<input *ngIf="showSearch" type="text" (keyup)="onSearchChange($event)">
	</div>
</div>
<div *ngIf="showButton"
	 (click)="onButtonClick()"
	 class="header-button"
	 [class.header-button-enabled]="disableButton">
	<img alt="icon" src="../../../../assets/images/icons/{{buttonIcon}}.png">
</div>
