<div class="header-main">
	<div class="header-content">
		<div class="header-title">{{title}}</div>
		<label *ngIf="showSearch">
			<input placeholder="Type to filter the table"
				   type="text"
				   (keyup)="onSearchChange($event)">
		</label>
	</div>
</div>
<div *ngIf="showButton"
	 (click)="onButtonClick()"
	 class="header-button"
	 [class.header-button-enabled]="disableButton">
	<div>
		<img alt="icon" src="../../../../assets/images/icons/{{buttonIcon}}.png">
	</div>
</div>
