<div class="delete-user-main">
	<div class="delete-user-info">
		<div class="delete-user-full-name">
			<img alt="user" src="../../../../../assets/images/icons/user.png">
			<div>{{((data.firstName || '') + ' ' + (data.lastName || '')).trim()}}</div>
		</div>
		<b [ngClass]="{'active': data.isActive, 'inactive': !data.isActive}">
			{{data.isActive ? 'Active' : 'Inactive'}} User
		</b>
	</div>
	<div>
		<button (click)="onDeleteUserClick()">
			Delete User
		</button>
	</div>
</div>
